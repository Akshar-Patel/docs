---
layout: default
title: Docs Listing
---

<p>This is currently just a list of all pages on the site.</p>

{% assign pages = site.pages | sort:"title" %}

{% for page in pages %}
  {% if page.hidden != true %}
    {% if page.title %}
      <li>
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endif %}
{% endfor %}
